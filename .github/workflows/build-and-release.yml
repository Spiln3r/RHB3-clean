name: Build Windows and Create Release

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push_tags:
        description: 'Push tag after build? (true/false)'
        required: false
        default: 'false'

env:
  PUSH_TAGS: ${{ github.event.inputs.push_tags || 'false' }}

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows + Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Find Flutter project folder
        id: find_flutter
        shell: bash
        run: |
          PUBSPEC=$(find . -name pubspec.yaml -print -quit || true)
          if [ -z "$PUBSPEC" ]; then
            echo "❌ pubspec.yaml NOT FOUND in repository."
            exit 1
          fi
          DIR=$(dirname "$PUBSPEC")
          echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV
          echo "Found Flutter project at: $DIR"

      - name: Determine TAG
        id: determine_tag
        shell: bash
        run: |
          TAG=$(git tag --points-at HEAD)
          if [ -z "$TAG" ]; then
            SHORT_SHA=$(git rev-parse --short=7 HEAD)
            TAG="dev-${SHORT_SHA}"
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Using TAG: $TAG"

      - name: Run flutter pub get
        shell: bash
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter pub get

      - name: Build Windows Release
        shell: bash
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter build windows --release

      - name: Package build into ZIP
        shell: powershell
        env:
          PROJECT_DIR: ${{ env.PROJECT_DIR }}
          TAG: ${{ env.TAG }}
        run: |
          $project = if ($env:PROJECT_DIR -eq ".") { "." } else { $env:PROJECT_DIR }
          $release = Join-Path $project "build/windows/runner/Release"
          if (-not (Test-Path $release)) {
            Write-Error "❌ Release folder not found: $release"
            exit 1
          }
          $zipName = "windows-$($env:TAG).zip"
          $zipPath = Join-Path $PWD $zipName

          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }

          Compress-Archive -Path (Join-Path $release '*') -DestinationPath $zipPath
          echo "ZIP_PATH=$zipPath" >> $GITHUB_ENV
          Write-Host "✔ ZIP created: $zipPath"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}_